{% extends "base.html" %}
{% block title %}Registrar{% endblock %}

{% block content %}
<br>
<h3 align="center" >Registrar</h3>
<br></br>
<form method="POST">
    <div class="form-row">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cargo">Cargo</label>
            <input type="text" class="form-control" id="telefone" placeholder="ex.: Analista RH">
      </div>
        <div class="form-group col-md-4">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 0000-0000">
        </div>
        <div class="form-group col-md-2">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
        </div>
    </div>
    <button type="submit"  class="btn btn-secondary">Registrar</button>
</form>
{% endblock %}
